<!DOCTYPE html>
<html>
  <head>
    <title>Check-in</title>
  </head>
  <body>
    <h1>Check-in</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="shift_id">Chọn ca làm việc:</label>
      <select name="shift_id" id="shift_id">
        {% for shift in shifts %}
        <option value="{{ shift.id }}">
          {{ shift.shift_type }} ({{ shift.start_time }} - {{ shift.end_time }})
        </option>
        {% endfor %}
      </select>
      <button type="submit">Check-in</button>
    </form>
  </body>
</html>
