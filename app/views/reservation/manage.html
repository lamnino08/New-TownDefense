<h2>Quản lý đặt bàn</h2>
<table border="1">
    <thead>
    <tr>
        <th>Bàn</th>
        <th>Người đặt</th>
        <th>Thời gian</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    {% for reservation in reservations %}
    <tr>
        <td>{{ reservation.table.table_number }}</td>
        <td>{{ reservation.user.name }}</td>
        <td>{{ reservation.time }}</td>
        <td>{{ "Đã nhận" if reservation.is_taken else "Chưa nhận" }}</td>
        <td>
            <a href="{% url 'update_reservation_status' reservation.reservation_id %}">Nhận bàn</a>
            <a href="{% url 'cancel_reservation' reservation.reservation_id %}">Hủy</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
