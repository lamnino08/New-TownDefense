<h1>Cập nhật tình trạng món ăn</h1>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Món ăn</th>
            <th>Số lượng</th>
            <th>Ghi chú</th>
        </tr>
    </thead>
    <tbody>
        {% for order in dish_orders %}
        <tr>
            <td>{{ order.dish_order_id }}</td>
            <td>{{ order.dish.name }}</td>
            <td>{{ order.number }}</td>
            <td>{{ order.note }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
