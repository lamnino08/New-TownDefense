<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="{% static 'app/css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle"><i class="fas fa-bars"></i></button>
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="{% url 'pos_panel' %}">BAo RESTAURANT</a>
        </nav>

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Chức năng</div>
                            <a class="nav-link" href="{% url 'pos_panel' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-cash-register"></i></div>
                                Bàn
                            </a>
                            <a class="nav-link" href="{% url 'bill_panel' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-receipt"></i></div>
                                Hóa đơn
                            </a>
                            <a class="nav-link" href="{% url 'table_panel' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-table-cells"></i></div>
                                Table
                            </a>
                            <a class="nav-link" href="{% url 'menu_panel' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-utensils"></i></div>
                                Menu
                            </a>
                            <a class="nav-link" href="{% url 'reservation_panel' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-book"></i></div>
                                Đặt chỗ
                            </a>
                            <a class="nav-link" href="{% url 'customer_panel' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-person-shelter"></i></div>
                                Thành viên
                            </a>
                            <a class="nav-link" href="{% url 'staff_panel' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-people-group"></i></div>
                                Nhân viên
                            </a>
                            <a class="nav-link" href="{% url 'kitchen_panel' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-kitchen-set"></i></div>
                                Phòng bếp
                            </a>
                            <div class="sb-sidenav-menu-heading">Báo cáo và phân tích</div>
                            <a class="nav-link" href="{% url 'sales_panel' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-fire"></i></div>
                                Items Sales
                            </a>
                            <a class="nav-link" href="{% url 'statistics_panel' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                                Thống kê doanh thu
                            </a>
                            <a class="nav-link" href="{% url 'logout' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-key"></i></div>
                                Log out
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        {% if user.is_authenticated %}
                            Staff ID: {{ user.id }}<br>
                            Staff Name: {{ user.username }}
                        {% else %}
                            Not logged in
                        {% endif %}
                    </div>
                </nav>
            </div>
        </div>
        <div id="content-for-template">Content</div>
        <script src="{% static 'js/scripts.js' %}" type="text/javascript"></script>
    </body>
</html>
