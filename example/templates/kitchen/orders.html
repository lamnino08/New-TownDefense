{% extends 'base.html' %}
{% block content %}
<h2>Kitchen Orders</h2>
<table border="1" cellpadding="10">
    <thead>
    <tr>
        <th>Dish</th>
        <th>Quantity</th>
        <th>Note</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    {% for order in orders %}
    <tr>
        <td>{{ order.dish.name }}</td>
        <td>{{ order.number }}</td>
        <td>{{ order.note }}</td>
        <td>{{ "Available" if order.dish.is_available else "Out of Stock" }}</td>
        <td>
            <a href="{% url 'update_dish_status' order.dish.id %}">Mark as Out of Stock</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
