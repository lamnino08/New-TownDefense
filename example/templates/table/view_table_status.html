<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Status</title>
</head>
<body>
    <h1>Table Status</h1>

    <table>
        <tr>
            <th>Table Number</th>
            <th>Status</th>
            <th>Capacity</th>
        </tr>
        {% for table in tables %}
        <tr>
            <td>{{ table.table_number }}</td>
            <td>{% if table.is_available %} Available {% else %} Occupied {% endif %}</td>
            <td>{{ table.ability }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
