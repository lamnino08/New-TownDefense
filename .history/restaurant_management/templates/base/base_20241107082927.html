{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}Dashboard - Restaurant Management{% endblock %}</title>

    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/309.8cc0b238.chunk.css' %}" rel="stylesheet">
    <link href="{% static 'css/3411.578a27c5.chunk.css' %}" rel="stylesheet">
    <link href="{% static 'css/6917.ff4f7cea.chunk.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.d0164ab2.css' %}" rel="stylesheet">
    <script src="{% static 'script/admin.js' %}"></script>


    <!-- FontAwesome Icons -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"
        rel="stylesheet">

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Custom Script -->
    <script src="{% static 'script/admin.js' %}"></script>
</head>

<body class="sb-nav-fixed">
    <!-- Top Navigation Bar -->
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#"><i
                class="fas fa-bars"></i></button>
        <a class="navbar-brand ps-3" href="#">NhatTruong's Staff Panel</a>
    </nav>

    <div id="layoutSidenav">
        <!-- Sidebar Navigation -->
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav flex-column">
                        <div class="sb-sidenav-menu-heading">Main</div>
                        <button class="nav-link bg-dark" onclick="getPanel('pos-panel')">
                            <div class="sb-nav-link-icon"><i class="fas fa-cash-register"></i></div>
                            Point of Sale
                        </button>
                        <button class="nav-link bg-dark" onclick="getPanel('bill-panel')">
                            <div class="sb-nav-link-icon"><i class="fas fa-receipt"></i></div>
                            Bills
                        </button>
                        <button class="nav-link bg-dark" onclick="getPanel('table-panel')">
                            <div class="sb-nav-link-icon"><i class="fas fa-table-cells"></i></div>
                            Table
                        </button>
                        <button class="nav-link bg-dark" onclick="getPanel('menu-panel')">
                            <div class="sb-nav-link-icon"><i class="fas fa-utensils"></i></div>
                            Menu
                        </button>
                        <button class="nav-link bg-dark" onclick="getPanel('reservation-panel')">
                            <div class="sb-nav-link-icon"><i class="fas fa-book"></i></div>
                            Reservations
                        </button>
                        <button class="nav-link bg-dark" onclick="getPanel('customer-panel')">
                            <div class="sb-nav-link-icon"><i class="fas fa-person-shelter"></i></div>
                            Members
                        </button>
                        <button class="nav-link bg-dark" onclick="getPanel('staff-panel')">
                            <div class="sb-nav-link-icon"><i class="fas fa-people-group"></i></div>
                            Staff
                        </button>
                        <button class="nav-link bg-dark" onclick="getPanel('account-panel')">
                            <div class="sb-nav-link-icon"><i class="fas fa-eye"></i></div>
                            View All Accounts
                        </button>
                        <button class="nav-link bg-dark" onclick="getPanel('kitchen-panel')">
                            <div class="sb-nav-link-icon"><i class="fas fa-kitchen-set"></i></div>
                            Kitchen
                        </button>
                        <button class="nav-link bg-dark" onclick="getPanel('admin-panel')">
                            <div class="sb-nav-link-icon"><i class="fas fa-user-shield"></i></div>
                            Admin
                        </button>

                        <div class="sb-sidenav-menu-heading">Report & Analytics</div>
                        <button class="nav-link bg-dark" onclick="getPanel('sales-panel')">
                            <div class="sb-nav-link-icon"><i class="fas fa-fire"></i></div>
                            Items Sales
                        </button>
                        <button class="nav-link bg-dark" onclick="getPanel('statistics-panel')">
                            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                            Revenue Statistics
                        </button>
                        <button class="nav-link bg-dark" onclick="getPanel('profiles-panel')">
                            <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                            Member Profiles
                        </button>
                        <button class="nav-link bg-dark" onclick="getPanel('logout')">
                            <div class="sb-nav-link-icon"><i class="fas fa-key"></i></div>
                            Log out
                        </button>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Main Content Area -->
        <div id="layoutSidenav_content">
            <main class="container mt-4">
                {% block content %}
                <!-- Page-specific content will be inserted here -->
                {% endblock %}
            </main>

            <!-- Footer -->
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">&copy; 2024 Restaurant Management System</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms & Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
