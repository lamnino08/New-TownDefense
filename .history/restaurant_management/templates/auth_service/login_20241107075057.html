{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center flex-column"
    style="min-height: 100vh; background-color: #10b981;">

    <!-- Main Title -->
    <h2 class="mb-4 text-white">Staff Login</h2>

    <div class="card p-4 shadow-lg"
        style="width: 100%; max-width: 400px; background-color: #1b1e24; color: #e5e7eb; border-radius: 10px;">
        <h3 class="text-center mb-3">Login</h3>
        <p class="text-center mb-4" style="color: #9ca3af;">Sign in to your account.</p>

        <!-- Error message container -->
        <div id="error-message" class="text-danger mb-3" style="display: none;"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label visually-hidden">Username</label>
                <input type="text" class="form-control text-light bg-dark border-0" id="username" placeholder="Username"
                    required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label visually-hidden">Password</label>
                <input type="password" class="form-control text-light bg-dark border-0" id="password"
                    placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-info w-100">Sign in</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS for handling login -->
    <script src="{% static 'scripts/auth.js' %}"></script>
</body>

</html>
