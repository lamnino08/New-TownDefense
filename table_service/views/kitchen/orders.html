{% extends 'base.html' %}
{% block content %}
<h2>Kitchen Orders</h2>
<table border="1">
    <tr>
        <th>Món</th>
        <th>Số lượng</th>
        <th>Ghi chú</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.dish.name }}</td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.note }}</td>
        <td>{{ order.status }}</td>
        <td>
            <a href="{% url 'update_order_status' order.id 'prepared' %}">Chuẩn bị xong</a> |
            <a href="{% url 'update_order_status' order.id 'out_of_stock' %}">Hết món</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
